<!DOCTYPE html>
<html>

<head>

  <title>CAIE Exam Date Countdown | Viperidae </title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- link the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css" />

  <!-- link the webpage's JavaScript file -->
  <script src="/script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <section class="countdown-section-class">
      <div>
        <h1>COUNTDOWN NOVEMBER CAIE EXAMS</h1>
        <div class="countdown-div-class">

          <div id="countdown-hours-div-id">
            <h3 class="secs">-</h3>
            <h6>SECONDS</h6>
          </div>

          <div id="countdown-hours-div-id">
            <h3 class="mins">-</h3>
            <h6>MINUTES</h6>
          </div>

          <div id="countdown-hours-div-id">
            <h3 class="hours">-</h3>
            <h6>HOURS</h6>
          </div>

          <div id="countdown-days-div-id">
            <h3 class="days">-</h3>
            <h6>DAYS</h6>
          </div>

          <div id="countdown-weeks-div-id">
            <h3 class="weeks">-</h3>
            <h6>WEEKS</h6>
          </div>

          <div id="countdown-months-div-id">
            <h3 class="months">-</h3>
            <h6>MONTH</h6>
          </div>

          <!--<div id="countdown-years-div-id">
          <h3 class="years">TIME</h3>
          <h6>YEARS</h6>
        </div>-->

        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/v1peridae">@v1peridae</a></p>
  </footer>
</body>

</html>
